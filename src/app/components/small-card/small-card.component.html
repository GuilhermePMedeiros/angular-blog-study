<div class="card-container" (click)="openLink(urlLink)">
    <div class="card-image">
        <img src="{{imagePath}}">
    </div>
    <div class="card-content">
        <div class="card-title">
            <h4>{{title}}</h4>
        </div>
        <div class="card-description">
            <p>{{description}}</p>
        </div>
    </div>
</div>
